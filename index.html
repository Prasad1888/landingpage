<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_Blog</title>
    <!-- link for css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header section -->
      <header class="header_section">
        <div class="logo">
          <img src="/images/Logo.png" alt="logo-should-be-here" />
        </div>

        <nav>
          <div class="main_nav">
            <ul>
              <li class="list">Home</li>
              <li class="list">About</li>
              <li class="list">Services</li>
              <li class="list">Portfolio</li>
              <li class="list">Pricing</li>
            </ul>
          </div>
        </nav>

        <div class="main_btn">
          <button class="contact_us">Contact Us</button>
        </div>
      </header>

      <!-- Main Content -->
      <div class="main_content">
        <h1 class="main_head">
          We Help You <br />
          <span class="head_text">Crush </span> Your <br />
          Competation
        </h1>
        <p class="main_para">
          Build trust to connect your brand to billions of users and grow your
          revenue <br />
          through SEO
        </p>
      </div>
      <div class="bottom_btn">
        <button class="services">Services</button>
      </div>
    </div>
  </body>
</html>
